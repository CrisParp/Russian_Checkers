<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Checkers</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
            flex-direction: column;
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #ddd;
            width: 200px;
            height: 100%;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            padding-top: 20px;
        }
        #menu.active {
            transform: translateX(0);
        }
        #menuButton {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 30px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #board-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        #rowLabels, #colLabels {
            font-weight: bold;
        }
        #rowLabels {
            display: flex;
            flex-direction: column;
            margin-right: 10px;
        }
        #colLabels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            width: 400px;
            height: 400px;
            position: relative;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
        }
        .light {
            background-color: #ddd;
        }
        .dark {
            background-color: #654321;
        }
        .piece {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }
        .selected {
            border: 2px solid yellow;
        }
        .valid-move {
            border: 2px dashed green;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            color: black;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <button id="menuButton">â˜°</button>
    <div id="menu">
        <div id="menuTitle">MENU</div>
        <select id="playerSelect">
            <option value="black">Black Starts First</option>
            <option value="white">White Starts First</option>
        </select>
        <button id="resetButton">Reset Game</button>
    </div>

    <div id="board-container">
        <div id="rowLabels">
            <span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
        </div>
        <div id="board"></div>
        <div id="colLabels">
            <span>A</span><span>B</span><span>C</span><span>D</span><span>E</span><span>F</span><span>G</span><span>H</span>
        </div>
    </div>

    <div id="timer">Time: 0s</div>

    <script src="script.js"></script>
</body>
</html>
