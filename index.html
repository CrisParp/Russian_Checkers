<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Checkers</title>
    <style>
        /* Basic styling for the game layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #ddd;
            width: 200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        #menuTitle {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 24px;
        }
        #board-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 1px;
        }
        .cell {
            width: 50px;
            height: 50px;
        }
        .light {
            background-color: #ddd;
        }
        .dark {
            background-color: #654321;
        }
        .piece {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }
        .selected {
            border: 2px solid yellow;
        }
        .valid-move {
            border: 2px dashed green;
        }
        .king {
            border: 3px solid gold;
        }
        #resetButton {
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #eee;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        #timer {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div id="menuTitle">MENU</div>
        <button id="resetButton">Reset Game</button>
        <div id="timer">Time: <span id="playerTimer">0</span>s</div>
        <div id="turn">Turn: Black</div>
    </div>

    <!-- Game board -->
    <div id="board-container">
        <div id="board"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
